name: smart_keyboard_insets
description: A Flutter plugin that provides accurate keyboard height and safe area bottom inset detection on Android and iOS. Perfect for chat apps.
version: 0.0.1
homepage: https://github.com/example/smart_keyboard_insets
repository: https://github.com/example/smart_keyboard_insets
issue_tracker: https://github.com/example/smart_keyboard_insets/issues

topics:
  - keyboard
  - insets
  - safe-area
  - chat
  - ui

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.smart_keyboard_insets
        pluginClass: SmartKeyboardInsetsPlugin
      ios:
        pluginClass: SmartKeyboardInsetsPlugin
